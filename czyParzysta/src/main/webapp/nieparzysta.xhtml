<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGroup rendered="${moduloBean.czyLiczbaPodana() and moduloBean.podanaLiczba % 2 != 0}">  
        <h2>Liczba Nieparzysta</h2>
        </h:panelGroup>
        
        <h:panelGroup rendered="${not moduloBean.czyLiczbaPodana() or moduloBean.podanaLiczba % 2 == 0}">  
        <h2>Liczba Niepodana</h2>
        </h:panelGroup>
        
        <h:form>
        <h:commandButton value="Powrot" action="index?faces-redirect=true"/>    
        </h:form>
        
    </h:body>
