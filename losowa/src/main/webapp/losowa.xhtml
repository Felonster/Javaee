<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Losowa Liczba: </h2>
        <h:panelGroup rendered="#{losowaBean.podanaLiczba == null}">
            <p>Nie podano liczby!</p>
            <h:form>
            <h:commandButton value="Powrot" action="index?faces-redirect=true" />
            </h:form>
        </h:panelGroup>
        
        <h:panelGroup rendered="#{losowaBean.podanaLiczba != null}">
            <p>Podana liczba: #{losowaBean.podanaLiczba}</p>
            <p>Losowa liczba: #{losowaBean.losowaLiczba}</p>

            <h:form>
                <h:commandButton value="Powrot" action="index?faces-redirect=true" />
            </h:form>
        </h:panelGroup>
        
    </h:body>
</html>
