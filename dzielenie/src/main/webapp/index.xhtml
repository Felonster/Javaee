<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Dzielenie</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="licznik" value="Licznik: "/>
                <h:inputText id="licznik" value="#{dzielenieBean.licznik}" required="true"/>
                
                <h:outputLabel for="mianownik" value="Mianownik: "/>
                <h:inputText id="mianownik" value="#{dzielenieBean.mianownik}" required="true"/>
            </h:panelGrid>
            <h:commandButton value="Oblicz" action="#{dzielenieBean.oblicz}"/>
        </h:form>

        <h:outputText value="Wynik: #{dzielenieBean.wynik}" rendered="#{dzielenieBean.wynik != null}"/>
    </h:body>
</html>
